<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${post != null} ? ${post.name} : '–ù–æ–≤—ã–π –ø–æ—Å—Ç'">–°—Ç—Ä–∞–Ω–∏—Ü–∞ –ø–æ—Å—Ç–∞</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .buttons {
          margin-top: 15px;
        }
        button {
          margin-right: 10px;
          padding: 6px 12px;
          border: none;
          border-radius: 4px;
          background-color: #007bff;
          color: #fff;
          cursor: pointer;
        }
        button:hover {
          background-color: #0056b3;
        }
        .edit-buttons {
            display: none;
        }
        .comments {
          margin-top: 30px;
          max-width: 800px;
        }
        .comment {
          border-top: 1px solid #ddd;
          padding: 10px 0;
        }
        .comment-text {
          margin-bottom: 8px;
        }
        .comment-author {
          font-weight: bold;
          color: #333;
        }
        .comment-date {
          color: #666;
          font-size: 0.8em;
          margin-left: 10px;
        }
        .likes {
          margin-top: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], textarea {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .postName-input {
            font-family: 'Courier New', monospace;
            font-size: 36px;
            font-weight: bold;
        }
        .hashtag {
            color: #1da1f2;
            text-decoration: none;
            margin-right: 5px;
        }
        .hashtag:hover {
            text-decoration: underline;
        }
        #postImage {
            max-width: 300px;
            margin-top: 20px;
            display: block;
        }
        .add-comment {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .comment-form {
            margin-top: 10px;
        }
        .comment-form textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
        }
        .comment-form button {
            background-color: #28a745;
        }
        .comment-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="form-container" id="userForm">
    <form th:action="${post != null} ? @{'/post/update/' + ${post.id}} : @{/post/add}"
          method="POST"
          enctype="multipart/form-data">

        <!-- –ü–æ–ª—è –ø–æ—Å—Ç–∞ -->
        <input type="text" id="postName" name="name"
               th:value="${post != null} ? ${post.name} : ''"
               placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø–æ—Å—Ç–∞"
               class="postName-input"
               required
               th:readonly="${post == null} ? false : true">

        <input type="text" id="tagsInput" name="tags"
               th:value="${post != null} ? ${post.tags} : ''"
               placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–≥–∏ —á–µ—Ä–µ–∑ # (–Ω–∞–ø—Ä–∏–º–µ—Ä, #–∫–æ—à–∫–∏ #—Å–æ–±–∞–∫–∏)"
               th:readonly="${post == null} ? false : true">

        <img id="postImage" th:if="${post != null && post.image != null}"
             th:src="'data:image/jpeg;base64,' + ${post.image}"
             alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Å—Ç–∞">

        <textarea id="postContent" name="text" rows="4"
                  placeholder="–¢–µ–∫—Å—Ç –ø–æ—Å—Ç–∞"
                  th:text="${post != null} ? ${post.text} : ''"
                  required
                  th:readonly="${post == null} ? false : true"></textarea>

        <label th:if="${post == null}">–î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫—É</label>
        <input type="file" id="image" name="image" accept="image/jpeg"
               th:disabled="${post != null}"
               onchange="showPicture(event)"/>

        <div class="likes">
            <button type="button" id="likeBtn">üëç</button>
            <span id="likeCount" th:text="${post != null} ? ${post.likeCount} : '0'">0</span>
            <input type="hidden" id="likeCountInput" name="likeCount"
                   th:value="${post != null} ? ${post.likeCount} : '0'">
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ –¥–ª—è –Ω–æ–≤–æ–≥–æ –ø–æ—Å—Ç–∞ -->
        <div class="buttons" th:if="${post == null}">
            <button type="submit">–î–æ–±–∞–≤–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç</button>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ –¥–ª—è —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ –ø–æ—Å—Ç–∞ -->
        <div class="buttons" th:if="${post != null}">
            <button type="button" id="editBtn">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
            <div class="edit-buttons" id="editButtons">
                <button type="submit" id="updateBtn">–û–±–Ω–æ–≤–∏—Ç—å</button>
                <button type="button" id="cancelEditBtn">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </form>
</div>

<!-- –°–µ–∫—Ü–∏—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ -->
<div class="comments" th:if="${post != null}">
    <h3>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</h3>

    <!-- –°–ø–∏—Å–æ–∫ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ -->
    <div id="commentsList">
        <div th:each="comment : ${post.comments}" class="comment">
            <div class="comment-author" th:text="${comment.author} + ':'"></div>
            <div class="comment-text" th:text="${comment.text}"></div>
            <div class="comment-date" th:text="${#temporals.format(comment.createdAt, 'dd.MM.yyyy HH:mm')}"></div>
        </div>
        <div th:if="${post.comments == null || post.comments.empty}" class="no-comments">
            –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –ø–æ–∫–∞ –Ω–µ—Ç. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!
        </div>
    </div>

    <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è -->
    <div class="add-comment">
        <button type="button" id="showCommentFormBtn">–î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</button>

        <div class="comment-form" id="commentForm" style="display: none;">
            <input type="text" id="commentAuthor" placeholder="–í–∞—à–µ –∏–º—è" required>
            <textarea id="commentText" placeholder="–í–∞—à –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." required></textarea>
            <button type="button" id="submitCommentBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</button>
            <button type="button" id="cancelCommentBtn">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>
</div>

<script>
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º ID –ø–æ—Å—Ç–∞ –∏–∑ Thymeleaf
    const postId = [[${post?.id}]];
    const hasPost = [[${post != null}]];

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    function showPicture(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('postImage');
                if (!img) {
                    const newImg = document.createElement('img');
                    newImg.id = 'postImage';
                    newImg.style.maxWidth = '300px';
                    newImg.style.marginTop = '20px';
                    newImg.style.display = 'block';
                    document.querySelector('form').insertBefore(newImg, document.querySelector('textarea'));
                }
                document.getElementById('postImage').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
    document.getElementById('editBtn')?.addEventListener('click', function() {
        document.getElementById('editBtn').style.display = 'none';
        document.getElementById('editButtons').style.display = 'block';

        // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –ø–æ–ª—è –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        document.getElementById('postName').readOnly = false;
        document.getElementById('tagsInput').readOnly = false;
        document.getElementById('postContent').readOnly = false;

        // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        document.getElementById('image').disabled = false;
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –æ—Ç–º–µ–Ω—ã —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
    document.getElementById('cancelEditBtn')?.addEventListener('click', function() {
        document.getElementById('editBtn').style.display = 'inline-block';
        document.getElementById('editButtons').style.display = 'none';

        // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø–æ–ª—è –æ–±—Ä–∞—Ç–Ω–æ
        document.getElementById('postName').readOnly = true;
        document.getElementById('tagsInput').readOnly = true;
        document.getElementById('postContent').readOnly = true;
        document.getElementById('image').disabled = true;
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ª–∞–π–∫–æ–≤
    document.getElementById('likeBtn')?.addEventListener('click', function() {
        const likeCountSpan = document.getElementById('likeCount');
        const likeCountInput = document.getElementById('likeCountInput');
        let currentLikes = parseInt(likeCountSpan.textContent);
        currentLikes += 1;
        likeCountSpan.textContent = currentLikes;
        likeCountInput.value = currentLikes;

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ª–∞–π–∫ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        if (postId) {
            fetch(`http://localhost:8080/blog-1.0-SNAPSHOT/post/${postId}/like`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).catch(error => console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –ª–∞–π–∫–∞:', error));
        }
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
    document.getElementById('showCommentFormBtn')?.addEventListener('click', function() {
        document.getElementById('commentForm').style.display = 'block';
        document.getElementById('showCommentFormBtn').style.display = 'none';
    });

    document.getElementById('cancelCommentBtn')?.addEventListener('click', function() {
        document.getElementById('commentForm').style.display = 'none';
        document.getElementById('showCommentFormBtn').style.display = 'block';
        document.getElementById('commentAuthor').value = '';
        document.getElementById('commentText').value = '';
    });

    document.getElementById('submitCommentBtn')?.addEventListener('click', async function() {
        const author = document.getElementById('commentAuthor').value.trim();
        const text = document.getElementById('commentText').value.trim();

        if (!author || !text) {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
            return;
        }

        try {
            const response = await fetch(`http://localhost:8080/blog-1/blog-1.0-SNAPSHOT/post/${postId}/comment`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    author: author,
                    text: text
                })
            });

            if (response.ok) {
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤
                const newComment = await response.json();
                addCommentToDOM(newComment);

                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                document.getElementById('commentAuthor').value = '';
                document.getElementById('commentText').value = '';
                document.getElementById('commentForm').style.display = 'none';
                document.getElementById('showCommentFormBtn').style.display = 'block';

                alert('–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!');
            } else {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è');
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞:', error);
            alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è');
        }
    });

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è –≤ DOM
    function addCommentToDOM(comment) {
        const commentsList = document.getElementById('commentsList');
        const noComments = commentsList.querySelector('.no-comments');

        if (noComments) {
            noComments.remove();
        }

        const commentDiv = document.createElement('div');
        commentDiv.className = 'comment';

        const authorDiv = document.createElement('div');
        authorDiv.className = 'comment-author';
        authorDiv.textContent = comment.author + ':';

        const textDiv = document.createElement('div');
        textDiv.className = 'comment-text';
        textDiv.textContent = comment.text;

        const dateDiv = document.createElement('div');
        dateDiv.className = 'comment-date';
        dateDiv.textContent = new Date(comment.createdAt).toLocaleString('ru-RU');

        commentDiv.appendChild(authorDiv);
        commentDiv.appendChild(textDiv);
        commentDiv.appendChild(dateDiv);

        commentsList.appendChild(commentDiv);
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    async function loadComments() {
        if (!postId) return;

        try {
            const response = await fetch(`http://localhost:8080/blog-1.0-SNAPSHOT/post/${postId}/comments`);
            if (response.ok) {
                const comments = await response.json();
                const commentsList = document.getElementById('commentsList');
                commentsList.innerHTML = '';

                if (comments.length === 0) {
                    commentsList.innerHTML = '<div class="no-comments">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –ø–æ–∫–∞ –Ω–µ—Ç. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</div>';
                    return;
                }

                comments.forEach(comment => addCommentToDOM(comment));
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤:', error);
        }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', function() {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –ø–æ—Å—Ç –∏ –∫–Ω–æ–ø–∫–∏
        const likeBtn = document.getElementById('likeBtn');
        const showCommentBtn = document.getElementById('showCommentFormBtn');

        if (hasPost && likeBtn) {
            console.log('–ü–æ—Å—Ç —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, –∫–Ω–æ–ø–∫–∞ –ª–∞–π–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–∞');
        }

        if (hasPost && showCommentBtn) {
            console.log('–ü–æ—Å—Ç —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, –∫–Ω–æ–ø–∫–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –¥–æ—Å—Ç—É–ø–Ω–∞');
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏
            loadComments();
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —ç–ª–µ–º–µ–Ω—Ç—ã —Å—É—â–µ—Å—Ç–≤—É—é—Ç
        if (likeBtn) {
            likeBtn.addEventListener('click', function() {
                const likeCountSpan = document.getElementById('likeCount');
                const likeCountInput = document.getElementById('likeCountInput');
                let currentLikes = parseInt(likeCountSpan.textContent);
                currentLikes += 1;
                likeCountSpan.textContent = currentLikes;
                likeCountInput.value = currentLikes;

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ª–∞–π–∫ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                if (postId) {
                    fetch(`http://localhost:8080/blog-1.0-SNAPSHOT/post/${postId}/like`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }).catch(error => console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –ª–∞–π–∫–∞:', error));
                }
            });
        }

        if (showCommentBtn) {
            showCommentBtn.addEventListener('click', function() {
                document.getElementById('commentForm').style.display = 'block';
                document.getElementById('showCommentFormBtn').style.display = 'none';
            });
        }
    });
</script>
</body>
</html>
